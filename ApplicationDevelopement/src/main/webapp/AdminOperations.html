<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Details Entry Form</title>
</head>

<body> <!-- onLoad="javascript:getAllRecordsAndInsert()" >  -->
<script src="main.js"></script>
<script src="crudOperations.js"></script>
<script src="formValidation.js"></script>
<!-- <script type="text/javascript">
    getAllRecordsAndInsert();
</script>  -->
<div class="detailsEntryForm">
<CENTER><h2>Student Management System with UI rendering & CRUD</h2></CENTER>
	
<!-- <form action="DatabaseAccess" method="post"> -->
<table >
        <tr>
            <td>
                <!--Form-->
                <form method="Post" onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="on">
                	<h3><center>Student Details Entry Form</center></h3>
                	<div>
                		<label>Application ID *</label>
                		<input type="text" name="id" id="id" placeholder="Enter Your Application ID">
                		<div class="error" id=noId></div>
                	</div>
                    <div>
                        <label>First Name *</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Enter the First Name">
                        <div class="error" id="noFirstName"></div>
                    </div>
            
                    <div>
                        <label>Last Name *</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Enter the Last Name">
                        <div class="error" id="noLastName"></div>
                    </div>
                    <div>
                        <label>Email *</label>
                        <input type="email" name="email" id="email" placeholder="Enter the Email ID">
                        <div class="error" id="noEmail"></div>
                    </div>
                    
                    <div>
                        <label>Phone No *</label>
                        <input type="text" name="PhoneNo" id="phoneNo" placeholder="Enter the Student Phone No">
                        <div class="error" id="noPhoneNo"></div>
                    </div><br>
                    
                    <div>
                        <label>Age *</label>
                        <input type="text" name="age" id="age" placeholder="Enter the Student Age">
                        <div class="error" id="noAge"></div>
                    </div><br>

                    <div>
                        <label>Gender *</label>
                        <select name="gender" id="gender">
                        	<option value=""> --Please Select Your Gender-- 
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="error" id="noGender"></div>
                    </div><br>
                    
                    <div>
                    <label for="address">Present Address *</label>
                    <textarea id="address" name="address" placeholder="Enter the Present Address" title="As Per Adhaar"></textarea>
                    <div class="error" id="noAddress"></div>
                    </div>
                    
                    <div>
                    <label for="state">State *</label>
                    <select name="state" id="state">
                        <option value=""> --Please select Your Present State-- </option>
                        <option value="AndhraPradesh">Andhra Pradesh</option>
                        <option value="TamilNadu">Tamil Nadu</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerela">Kerela</option>
                        <option value="Telangana">Telangana</option>
                    </select>
                    <div class="error" id="noState"></div>
                    </div>
                    
                    <div>
                    <label for="program">Program *</label>
                    <select name="program" id="program">
                        <option value="">--Please select a preferred Program--</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MSc">MSc</option>
                        <option value="PHD">PhD</option>
                        <option value="MCA">MCA</option>
                        <option value="Degree">Degree</option>
                    </select>
                    <div class="error" id="noProgram"></div>
                    </div>
                    
                    <div>
                    <label for="dept">Department *</label>
                    <select name="dept" id="dept">
                        <option value="">--Please select a preferred Department--</option>
                        <option value="ECE">ECE</option>
                        <option value="CSE">CSE</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="MECH">MECH</option>
                        <option value="EEE">EEE</option>
                        <option value="CHEM">CHEM</option>
                        <option value="IT">IT</option>
                        <option value="EIE">EIE</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                    </select>
                    <div class="error" id="noDept"></div>
                    </div>
                    
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
                
            </td>
           </tr>
           <tr>
            <td>
                <table class="list" id="stdlist" style="background-color: rgb(5, 85, 88); color: white;">
                    <thead><center>Student Records Received...</center>  
                        <tr>
                            <th>Appl.ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone No</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Address</th>
                            <th>State</th>
                            <th>Program</th>
                            <th>Department</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table><br><br>
 <p><center style="color: black;"> TEJA(PT-7068) @2023 </center>
 </div>
</body>
</html>
