<hr><br> <h1>Enter Your LogIn Credentials</h1> <br><hr>

<label>Enter Admin Name *</label><br>
<input type="text" name="userName" placeholder="enter Name"><br>
</div>

<div class="row">
<label>Enter Password *</label>
<input type="password" name="userPassword" placeholder="enter password"><br>
</div>

<input type="submit" value="LogIn">
</form>
</div>
